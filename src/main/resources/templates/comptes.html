<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">
<head>
    <meta charset="UTF-8"/>
    <title>Ma Banque</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
            <div class="card border-info mb-3">
            <div class="card-header card text-white bg-info mb-3">
                <div class="card-title">Consultation d'un compte</div>
            </div>
            <div class="card-body">
            <form th:action="@{/consulterCompte}" method="get">
                <div>
                    <label>Code Compte :</label>
                    <input type="text" name="codeCompte"/>
                    <button type="submit" class="btn btn-info">OK</button>
                </div>
            </form>
            </div>
            </div>
            </div>

            <div class="col-md-6">
            <div class="card border-info mb-3"th:if="${compte}">
            <div class="card-header card text-white bg-info mb-3">
                <div class="card-title">Information sur le compte</div>
            </div>
            <div class="card-body">
                <div>
                    <label>Code:</label>
                    <label th:text="${compte.codeCompte}"></label>
                </div>
                <div>
                    <label>Solde:</label>
                    <label th:text="${compte.solde}"></label>
                </div>
                <div>
                    <label>Date de création:</label>
                    <label th:text="${compte.dateCreation}"></label>
                </div>
                <div>
                    <label>Type:</label>
                    <label th:text="${compte.class.simpleName}"></label>
                </div>
            </div>
            </div>
        </div>
        </div>
                <div class="row">
                    <div class="col-md-6">
            <div class="card border-info mb-3" th:if="${compte}">
            <div class="card-header card text-white bg-info mb-3">
                <div class="card-title">Opérations sur le compte</div>
            </div>
            <div class="card-body">

            </div>
            </div>
                    </div>
                    <div class="col-md-6">
            <div class="card border-info mb-3" th:if="${compte}">
            <div class="card-header card text-white bg-info mb-3">
                <div class="card-title">Liste des opérations</div>
            </div>
            <div class="card-body">

            </div>
        </div>
        </div>
        </div>
    </div>

    </div>
</body>
</html>
