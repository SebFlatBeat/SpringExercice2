<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authentification</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css"
          href="../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}"/>
</head>
<body>
<div class="container-fluid ">
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-offset-3 m-md-auto">
            <div class="card-header border-info card text-white bg-info mb-3">
                <div class="card-title">Authentification</div>
            </div>
            <div class="card-body border-info">
                <div class="red" th:if="${param.error}">
                    Invalid username or password
                </div>
                <div class="red" th:if="${param.lougout}">
                    You've been logged out
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="row justify-content-md-center">
                    <div class="col-md-6 m-md-auto">
                        <label>Username</label>
                        <input type="text" name="username"/>
                    </div>
                    </div>
                    <div class="row justify-content-md-center">
                    <div class="col-md-6 m-md-auto">
                        <label>Password</label>
                        <input type="password" name="password">
                    </div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col-md-6">
                    <button type="submit" class="btn btn-info">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
